# Tmux Configuration - Matte Black Theme

# ============================
# General Settings
# ============================

# Keep default prefix key Ctrl-b
set-option -g prefix C-b
bind-key C-b send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Set default terminal and shell
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"
set -g default-shell /usr/bin/fish

# Increase history limit
set -g history-limit 50000

# Reduce escape time for faster key response
set -s escape-time 0

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# ============================
# Key Bindings
# ============================

# Reload tmux config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with more intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim-like keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Copy mode with vi keys
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Quick window switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# ============================
# Matte Black Color Theme
# ============================

# Basic colors - Gruber Darker inspired
BLACK="#181818"
DARK_GRAY="#202020"
GRAY="#282828"
LIGHT_GRAY="#383838"
WHITE="#f4f4ff"
MUTED="#73737d"
ACCENT="#ffdd33"
SUCCESS="#95a99b"
WARNING="#cc8c3c"
DANGER="#f43841"

# Status bar
set -g status-style "bg=$BLACK,fg=$WHITE"
set -g status-left-length 40
set -g status-right-length 50
set -g status-position bottom
set -g status-justify left

# Status left (session name)
set -g status-left "#[bg=$ACCENT,fg=$BLACK,bold] #S #[bg=$BLACK,fg=$ACCENT]"

# Status right (date/time and host)
set -g status-right "#[fg=$MUTED]#(whoami)@#h #[fg=$WHITE]%H:%M #[fg=$MUTED]%d-%b-%y"

# Window status
setw -g window-status-style "fg=$MUTED,bg=$BLACK"
setw -g window-status-format " #I:#W "
setw -g window-status-current-style "fg=$BLACK,bg=$ACCENT,bold"
setw -g window-status-current-format " #I:#W "

# Window activity status
setw -g window-status-activity-style "fg=$WARNING,bg=$BLACK"
setw -g window-status-bell-style "fg=$DANGER,bg=$BLACK"

# Pane borders
set -g pane-border-style "fg=$GRAY"
set -g pane-active-border-style "fg=$ACCENT"

# Message styling
set -g message-style "bg=$GRAY,fg=$WHITE"
set -g message-command-style "bg=$GRAY,fg=$WHITE"

# Copy mode highlighting
setw -g mode-style "bg=$ACCENT,fg=$BLACK"

# Clock mode
setw -g clock-mode-colour $ACCENT
setw -g clock-mode-style 24

# ============================
# Additional Features
# ============================

# Automatically set window title
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T - #W"

# Don't exit tmux when closing a session
set -g detach-on-destroy off

# Better pane switching with Alt+arrow keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Swap windows
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Session switching
bind -r "(" switch-client -p
bind -r ")" switch-client -n

# Kill session
bind X confirm-before -p "Kill session #S? (y/n)" kill-session

